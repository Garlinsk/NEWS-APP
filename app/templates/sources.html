{% extends 'base.html' %}
<!-- {% import 'macros.html' as macro %} -->

<!-- Styles block -->
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Main page -->
{% block content %}
<div class="container-fluid">
  <div id="main">
    <div class="header">
      <h1>
        <NEWS-HEADLIGHTS>
      </h1>
    </div>

    <div class="info">
      <div class="container">
        <form class="search-form d-flex p-4">
          <input type="text" name="search_query" placeholder="Search for an article" class="form-control">
          <button type="submit" value="Submit" class="btn btn-dark">Search</button>
        </form>

      </div>
    </div>

    <div class="container">

      <div class="col-md-6">
        {% for source in sources %}
        <div class="card" id="card">
          
          <div class="card-body">
            <div class="card-title">
              <h6>{{source.name}}</h6>
            </div>
            <div class="card-text">
              <p>{{source.description}}</p>
            </div>
            <div class="card-footer">
              <a href="  {{source.author }}" target="_blank">
                <button class="btn btn-success">view sources</button>
              </a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
   
  </div>
</div>
{% endblock %}
